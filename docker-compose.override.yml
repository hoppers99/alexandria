# Development overrides - automatically loaded by docker-compose
# For production, use: docker-compose -f docker-compose.yml up

services:
  backend:
    # Use uvicorn with reload for development
    command: ["uv", "run", "uvicorn", "web.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--reload-dir", "/app/src"]
    volumes:
      # Override: also mount .env for local settings
      - ./.env:/app/.env:ro
